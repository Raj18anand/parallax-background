<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax backgrounds</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" href="RA_logo.png" type="image/x-icon" />
  </head>
  <body>
    <h1 style="text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;">Parallax backgrounds</h1>
    <canvas id="canvas1"></canvas>
    <div class="speed-slider">
      <p style="font-size: 30px; margin-bottom: 20px; margin-top: 0">
        Choose Speed:
      </p>
      <div class="range-container">
        <input type="range" name="range" id="range" min="0" max="10" />
        <label for="range">5</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
